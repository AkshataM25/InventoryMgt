<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-img"></div>
  <div class="content">
    <div class="login-container">
        <h2>Login</h2>
     
        <form action="/login" method="POST">
            <!-- Email Field -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <!-- Password Field -->
            <label for="password">Password</label>
            <div class="password-field">
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <button type="button" id="togglePassword" class="toggle-password">Show</button>
            </div>

            <!-- Remember Me and Forgot Password -->
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-button">Login</button>

            <!-- Social Login Options -->
            <!-- <div class="social-login">
                <p>Or login with</p>
                <button type="button" class="social-button google-login">Google</button>
                <button type="button" class="social-button facebook-login">Facebook</button>
            </div> -->

            <!-- Sign-Up Link -->
            <p class="sign-up">New User? <a href="register.html">Register</a></p>
        </form>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
    </div>
</body>
</html>
